<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="margin-bottom: 300px;">
    <div class="container">
        <h1>Stacked Form</h1>
        <label class="form-label">First Name:</label>
        <input type="text" placeholder="First Name" class="form-control"> 
        <label class="form-label">Last Name:</label>
        <input type="text" placeholder="Last Name" class="form-control"> 
        <label class="form-label">Address:</label>
        <textarea class="form-control" placeholder="Enter Detail Address"></textarea>
        <h1>Grid / Inline Forms</h1>
        <div class="row">
            <div class="col-lg-6">
                <input type="text" placeholder="First Name" disabled class="form-control">
            </div>
            <div class="col-lg-6">
                <input type="text" placeholder="Last Name" readonly value="456465645" class="form-control">
            </div>
        </div>
        <h1>Color Picker</h1>
        <input type="color" class="form-control-color" value="#f425d2">
        <hr>
        <h1>Select </h1>
        <select class="form-select" >
            <option value="">Select</option>
            <option value="" >Pune</option>
            <option value="">Kolhapur</option>
            <option value="">Mumbai</option>
        </select>
        <h1>Radio & Checkboxes</h1>
        <label class=" form-switch">
            <input type="checkbox" class="form-check-input"> Pune
        </label>
        <label class="form-check-label"><input type="checkbox" class="form-check-input"> Nashik</label>
        <label class="form-check-label"><input type="checkbox" class="form-check-input"> Mumbai</label>
        <label class="form-check-label"><input type="checkbox" class="form-check-input"> Kolhapur</label>
        <hr>
        <label class="form-check-label"><input type="radio" name="gender" class="form-check-input">Male</label>
        <label class="form-check-label"><input type="radio" name="gender" class="form-check-input">Female</label>

        <h1>Range</h1>
        <input type="range" class="form-range" min="0" max="5">

        <h1>Input group</h1>
        <div class="input-group">
            <input type="text" placeholder="UserName" class="form-control">
            <span class="input-group-text">@Gmail.com</span>
        </div>
        <br>
        <div class="input-group">
            <input type="search" placeholder="Search..." class="form-control">
            <button class="btn btn-success">Go</button>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Mr.</span>
            <input type="text" class="form-control" placeholder="First Name">
            <input type="text" class="form-control" placeholder="Middle Name">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>

        <h1>Floating Labels</h1>
        <div class="form-floating">
            
            <input type="text" class="form-control" placeholder="Enter Name">
            <label>First Name</label>
        </div><br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter Detail Address"></textarea>
            <label>Address:</label>
        </div>

    </div>
</body>
</html>
