<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Spinner </title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Spinners</h1>

        <h3>1 Spinner Border</h3>
        <span class="spinner-border"></span>
        <div class="spinner-border spinner-border-sm"></div>
        <span class="spinner-border spinner-border-sm text-primary"></span>
        <span class="spinner-border spinner-border-sm text-secondary"></span>
        <span class="spinner-border spinner-border-sm text-warning"></span>
        <span class="spinner-border spinner-border-sm text-info"></span>
        <span class="spinner-border spinner-border-sm text-danger"></span>
        <h3>1 Spinner Grow</h3>
        <span class="spinner-grow"></span>
        <div class="spinner-grow spinner-grow-sm"></div>
        <span class="spinner-grow spinner-grow-sm bg-primary"></span>
        <span class="spinner-grow spinner-grow-sm text-secondary"></span>
        <span class="spinner-grow spinner-grow-sm text-warning"></span>
        <span class="spinner-grow spinner-grow-sm text-info"></span>
        <span class="spinner-grow spinner-grow-sm text-danger"></span>
        <hr>
        <button class="btn btn-success">Loading...<span class="spinner-border spinner-border-sm"></span></button>
    </div>
</body>

</html>
