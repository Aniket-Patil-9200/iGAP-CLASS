<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Basic Dropdown</h1>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Menu 1</a>
                <a href="" class="dropdown-item">Menu 2</a>
                <a href="" class="dropdown-item">Menu 3</a>
                <a href="" class="dropdown-item">Menu 4</a>
            </div>
        </div>
<br>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
            <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">Menu 1</a></li>
                <li><a href="" class="dropdown-item">Menu 2</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="" class="dropdown-item">Menu 3</a></li>
                <li><a href="" class="dropdown-item">Menu 4</a></li>
            </ul>
        </div>
        <br>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">DropdownDropdownDropdownDropdownDropdown</button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><h1 class="dropdown-header">Heading 1</h1></li>
                <li><a href="" class="dropdown-item">Menu 1</a></li>
                <li><a href="" class="dropdown-item">Menu 2</a></li>
                <li><h5 class="dropdown-header">Heading 2</h5></li>
                <li><a href="" class="dropdown-item active">Menu 3</a></li>
                <li><a href="" class="dropdown-item disabled">Menu 4</a></li>
                <li><span class="dropdown-item-text">Text</span></li>
            </ul>
        </div>
        <h1>Button Groups with Dropdown</h1>

        <div class="btn-group">
            <button class="btn btn-primary">Sony</button>
            <button class="btn btn-primary">Vivo</button>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Apple</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">MackBook</a>
                    <a href="" class="dropdown-item">iPhone</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
