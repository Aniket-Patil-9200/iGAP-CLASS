<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body style="margin-bottom: 300px;">
    <div class="container">
        <h1>Basic buttons</h1>
        <button class="btn"> Basic</button> <br>
        <button class="btn btn-primary"> Primary</button>
        <button class="btn btn-secondary"> Secondary</button>
        <button class="btn btn-success"> Success</button>
        <button class="btn btn-info"> Info</button>
        <button class="btn btn-dark"> Dark</button>
        <button class="btn btn-danger"> Danger</button>
        <button class="btn btn-warning"> Warning</button>


        <h1>Button Outlines</h1>
        <button class="btn btn-outline-primary" disabled> Primary</button>
        <button class="btn btn-outline-secondary"> Secondary</button>
        <button class="btn btn-outline-success"> Success</button>
        <button class="btn btn-outline-info"> Info</button>
        <button class="btn btn-outline-dark"> Dark</button>
        <button class="btn btn-outline-danger"> Danger</button>
        <button class="btn btn-outline-warning"> Warning</button>
        <h1>Block Element</h1>

        <div class="d-grid gap-1">
            <button class="btn btn-primary ">BLock Level Button</button>
            <button class="btn btn-primary ">BLock Level Button</button>
            <button class="btn btn-primary ">BLock Level Button</button>
        </div>
        <h1>Button Groups</h1>
        <div class="btn-group">
            <button class="btn btn-success text-warning"> Vivo</button>
            <button class="btn btn-success"> Apple</button>
            <button class="btn btn-success"> Oppo</button>
        </div><br>
        <h1>Button Groups Vertical</h1>
        <div class="btn-group-vertical">
            <button class="btn btn-success text-warning"> Vivo</button>
            <button class="btn btn-success"> Apple</button>
            <button class="btn btn-success"> Oppo</button>
        </div><br><br>
        <div class="btn-group">
            <button class="btn btn-success text-warning"> Vivo</button>
            <button class="btn btn-success"> Apple</button>
            <button class="btn btn-success"> Oppo</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success text-warning"> Vivo</button>
            <button class="btn btn-success"> Apple</button>
            <button class="btn btn-success"> Oppo</button>
        </div>
    </div>
</body>
</html>
