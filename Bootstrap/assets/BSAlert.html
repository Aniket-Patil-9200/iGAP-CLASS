<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="margin-bottom: 300px;">
  
    <div class="container">
        <h1>Basic Alert</h1>
        <div class="alert alert-success">
            <strong>Success Alert.</strong>
        </div>
        <div class="alert alert-warning">
            <strong>Warning Alert.</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Error Alert.</strong>
        </div>
        <h1>Basic Alert with links</h1>
        <div class="alert alert-success">
            <strong>Success Alert.</strong> <a href="" class="alert-link">Success Link</a>
        </div>
        <div class="alert alert-warning">
            <strong>Warning Alert.</strong> <a href="" class="alert-link">Warning Link</a>
        </div>
        <div class="alert alert-danger">
            <strong>Error Alert.</strong> <a href="" class="alert-link">Error Link</a>
        </div>
        <h1>Closing Alert with links</h1>
        <div class="alert alert-success alert-dismissible fade show">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Success Alert.</strong> <a href="" class="alert-link">Success Link</a>
        </div>
        <div class="alert alert-warning alert-dismissible fade show">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning Alert.</strong> <a href="" class="alert-link">Warning Link</a>
        </div>
        <div class="alert alert-danger alert-dismissible fade show">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Error Alert.</strong> <a href="" class="alert-link">Error Link</a>
        </div>
    </div>
</body>
</html>
